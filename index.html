<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      
            <!-- 9AM TIMEBLOCK -->
            <div id="09" class="row time-div p-0">
                <!-- leftside hour marker -->
                <div class="col-2 col-md-1 hour d-flex align-items-center">9 am</div>
                <!-- text area for tasks -->
                <textarea class="col-8 col-md-10 time-block description form-control"></textarea>
                <!-- save button and icon -->
                <button class="col-2 col-md-1 saveBtn"><i class="far fa-save fa-lg"></i></button>
            </div>

            <!-- 10AM TIMEBLOCK -->
            <div id="10" class="row time-div p-0">

            </div>

            </div>

            <!-- 5PM TIMEBLOCK -->

        </div>
    </main>
    </div>
